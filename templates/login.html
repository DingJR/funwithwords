<!-- login.html -->
{% extends 'login_base.html' %}
{% block title %}Login{% endblock %}
{% block headmessage %}
{% endblock %}
{% block content %}
<div class="container">
	<form action="../blog/" method="post" class="form row" style="background:rgba(255,255,255,0.2);width:400px;margin:120px auto;">
		<h3 class="form-title" >LOGIN</h3>
		<div class="col-md-9">
			<div class="form-group has-feedback"> 
				<div class="username">
            			<span class="glyphicon glyphicon-user form-control-feedback"></span>
            			<input type="text" class="form-control" id="username" placeholder="用户名">
        			</div>
			</div> 
			<div class="form-group has-feedback"> 
				<div class="password">
            			<span class="glyphicon glyphicon-lock form-control-feedback"></span>
            			<input type="password" class="form-control" id="password" placeholder="密码">
        			</div>
			</div>
			<div class="form-group"> 
				<label class="checkbox"style="padding-left:21px;"> 
					<input type="checkbox"  name="remember" style="position:relative;top:4px;" value="1"/> 记住我
				</label> 
			</div> 
			<div class="form-group col-md-offset-9"> 
				<button type="submit" class="btn btn-success pull-right" name="submit">Login</button> 
			</div>
		</div>
	</div>
</div>
{% endblock %}
