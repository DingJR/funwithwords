<!-- index.html -->
{% extends 'index_base.html' %}
{% block title %}我的博客{% endblock %}
{% block headmessage %}
{% endblock %}
{% block content %}
<div style="padding: 200px 300px;">
	<form class="Search" id="SearchForm" method="get" role="form" action="/word/">
		<div class="row">
			<div class="col-lg-12">
				<div class="input-group">
					<span class="input-group-btn">
						<button type="submit" style="height: 50px" class="btn btn-default" type="button" >
							Search
						</button>
					</span>
					<input name="mainSearch" id="mainSearch" onkeydown="complete(mainSearch)" role="search" type="text" style="height: 50px" class="form-control" placeholder="搜索你要搜索的单词" >
				</div>
			</div>
			<br>
		</div>
		<div class="row" style="padding-left:70px">
			<div class="col-lg-12">
				<div class="show_div input-group"></div>
			</div>
		</div>
	</form>
</div>

{% endblock %}
