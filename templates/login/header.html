<!-- header.html -->
<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container-fluid">
    <div class="navbar-header">
        <a class="navbar-brand" href="/">FunWithWord</a>
    </div>
    <div>
        <ul class="nav navbar-nav">
	    <li {%if request.path|slice:'6' == '/affix' %} class="dropdown active" {% else %} class = "dropdown" {% endif %}>

                    词缀<b class="caret"></b>

                    <li {%if request.path|slice:'13' == '/affix/prefix' %} class="active" {% endif %}><a href="#">前缀</a></li>

                    <li {%if request.path|slice:'13' == '/affix/suffix' %} class="active" {% endif %}><a href="#">后缀</a></li>
                </ul>
            </li>
	    </li>
            <li {%if request.path|slice:'6' == '/etyma' %} class="active" {% endif %}><a href="/">词根</a></li>
	    <li {%if request.path|slice:'8' == '/mywords' %} class="dropdown active" {% else %} class = "dropdown" {% endif %}>
                <a href="/" class="dropdown-toggle" data-toggle="dropdown">
                    我的单词 <b class="caret"></b>
                </a>
                <ul class="dropdown-menu">
                    <li {%if request.path|slice:'16' == '/mywords/wordlist' %} class="active" {% endif %}><a href="#">单词本</a></li>
                    <li {%if request.path|slice:'15' == '/mywords/review' %} class="active" {% endif %}><a href="#">今日复习</a></li>

            </li>

                    单词社区 <b class="caret"></b>
                </a>
                <ul class="dropdown-menu">
                    <li {%if request.path|slice:'12' == '/blog/myblog' %} class="active" {% endif %}><a href="#">我的博客</a></li>
                    <li class="divider"></li>
                    <li {%if request.path|slice:'15' == '/blog/community' %} class="active" {% endif %}><a href="#">社区文章</a></li>
                </ul>
            </li>
        </ul>
    <form class="navbar-form navbar-left" role="search" style="">
	   <div class="input-group">
                <input   type="text" class="form-control" placeholder="搜索英文或中文">
                <span class="input-group-btn">
                        <button class="btn btn-default" type="button" >
                                Search
                        </button>
                </span>
           </div>
        </div>
    </form>
    {% if not user %}
    <ul class="nav navbar-nav navbar-right">
	    <li>
		    <a href="" data-toggle="modal" data-target="#login">
			<span class="glyphicon glyphicon-log-in"></span>
			<span id="loginText">登录</span>
		    </a>
	    </li>
	    <li>
	            <a href="" data-toggle="modal" data-target="#register">
			<span class="glyphicon glyphicon-user"></span>
			<span id="loginText">注册</span>
		    </a>
	    </li>
    </ul>
    {% else %}
    <div class="col-sm-1 col-sm-offset-6" style="margin-top:5px" >
		<a href="" data-toggle="modal" data-target="#login">
			<span class="glyphicon glyphicon-log-in"></span>
			<span id="loginText">登录</span>
		</a>
    </div>
    {% endif %}


    </div>
    </div>
</nav>
    
		<div id="register" class="modal fade" tabindex="-1" >
	        <div class="modal-dialog">
	            <div class="modal-content">
	                <div class="modal-body">
	                    <button class="close" data-dismiss="modal">
	                        <span>&times;</span>
	                    </button>
	                </div>
	                <div class="modal-title">
	                    <h1 class="text-center">注册</h1>
	                </div>
	                <div class="modal-body">
	                    <form class="form-group" action="">
	                        <div class="form-group">
	                            <label for="">用户名</label>
	                            <input class="form-control" type="text" placeholder="6-15位字母或数字">
	                        </div>
	                        <div class="form-group">
	                            <label for="">密码</label>
	                            <input class="form-control" type="password" placeholder="至少6位字母或数字">
	                        </div>
	                        <div class="form-group">
	                            <label for="">再次输入密码</label>
	                            <input class="form-control" type="password" placeholder="至少6位字母或数字">
	                        </div>
	                        <div class="form-group">
	                            <label for="">邮箱</label>
	                            <input class="form-control" type="email" placeholder="例如:***@***.com">
	                        </div>
	                        <div class="text-right">
	                            <button class="btn btn-primary" type="submit" style="background-color: #3a8cd2b3;border: 0px solid transparent;">提交</button>
	                            <button class="btn btn-danger" data-dismiss="modal" style="background-color: #fb5e5999;border: 0px solid transparent;">取消</button>
	                        </div>
	                        <a href="" data-toggle="modal" data-dismiss="modal" data-target="#login">
	                            <font style="font-size: 13px;">已有账号？点我登录</font>
	                        </a>
	                    </form>
	                </div>
	            </div>
	        </div>
        </div>

	                        <span>&times;</span>
	                    </button>
	                </div>

	                    <h1 class="text-center">登录</h1>

                            <div class="form-group">
                                <label for="id_email">邮箱</label>
                                <input name="email" class="form-control" type="email" placeholder="">

                            <div class="form-group">
                                <label for="id_username">用户名</label>
                                <input name="username" class="form-control" type="text" placeholder="">

                            <div class="form-group">
                                <label for="id_password">密码</label>
                                <input name="password" class="form-control" type="password" placeholder="">

                            <div class="text-right">
                                <button class="btn btn-primary" type="submit" style="background-color: #3a8cd2b3; border: 0px solid transparent;">登录</button>
                                <button class="btn btn-danger" data-dismiss="modal" style="background-color: #fb5e5999;border: 0px solid transparent;">取消</button>
                            </div>
                            <a href="" data-toggle="modal" data-dismiss="modal" data-target="#register">
                       			<font style="font-size: 13px;">还没有账号？点我注册</font>
                            </a>
	                    </form>
	                </div>
	            </div>
	        </div>
